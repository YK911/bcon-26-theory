<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <button class="modal-btn" data-modal-open data-desc="Modal form"></button>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-close-btn" type="button" data-modal-close>
          <svg class="modal-close-icon" width="20" height="20">
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <strong class="modal-title">Agreement form</strong>
        <form class="modal-form">
          <label class="modal-form-field">
            <input class="modal-checkbox" type="checkbox" />
            <span class="modal-form-checkbox">
              <svg class="modal-form-icon" width="20" height="20">
                <use href="./images/sprite.svg#icon-check"></use>
              </svg>
            </span>
            <span class="modal-form-agreement">Unchecked</span>
          </label>

          <div class="toggler-group">
            <input class="toggler" type="checkbox" id="toggler" />
            <label class="modal-form-toggle" for="toggler"></label>
            <div class="lang-group">
              <span class="toggler-lang-1">UA</span>
              <span class="toggler-lang-2">EN</span>
            </div>
          </div>

          <!-- <label class="label">
            <input class="form-input" type="number" name="user-amount" />
            <button class="btn decrement">-</button>
            <button class="btn increment">+</button>
          </label> -->

          <button class="modal-form-btn" type="submit" disabled="true">Send form</button>
        </form>
      </div>
    </div>

    <script src="./js/form.js"></script>
  </body>
</html>
